<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caixa">
      <h1>☎️ Contato</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="conceitos.html">Conceitos</a></li>
          <li><a href="tecnicas.html">Técnicas</a></li>
          <li><a href="ferramentas.html">Ferramentas</a></li>
          <li><a href="tendencias.html">Tendências</a></li>
          <li><a href="sobremim.html">Sobre mim</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nomesobrenome"> Nome e sobrenome</label>
      <input class="input-padrao" type="text" id="nomesobrenome" required>

      <label for="email"> Email</label>
      <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com.br">

      <label for="telefone"> Telefone</label>
      <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea class="input-padrao" col="70" rows="10" id="mensagem"></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>

        <label> <input type="radio" name="contato" value="email" id="radio-email">Email</label>

        <label> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

        <label> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
      </fieldset>

      <label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

      <fieldset class="conjunto">
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>
      <br>

      <input type="submit" value="Enviar formulário" class="enviar">

      <table>
        <thead>
          <tr>
            <td>Dias</td>
            <td>Horários</td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="linha">Segunda</td>
            <td class="linha">8h - 20h</td>
          </tr>

          <tr>
            <td class="linha">Quarta</td>
            <td class="linha">8h - 20h</td>
          </tr>

          <tr>
            <td class="linha">Sexta</td>
            <td class="linha">8h - 20h</td>
          </tr>
        </tbody>
      </table>
    </form>
  </main>

  <footer>
    <p class="copyright">&copy; Copyright Project Data Science - 2024</p>
  </footer>
</body>

</html>
